<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Empty Form</title>
    </head>
    <body>
        <h1>User story manager - Add new story</h1>
        <form action="empty_form.php" method="post">
                
                    <p>Story title:</p>
                    <textarea name="story title" rows="1" cols="50"></textarea>
                
                    <p>User story:</p>
                    <textarea name="user story" rows="3" cols="50"></textarea>

                    <p>Acceptance criteria:</p>
                    <textarea name="acceptance criteria" rows="3" cols="50"></textarea>

                    <div>
                        <p><label for="businessValue">Business Value:<br></label></p>
                        <input id="businessValue" type="number" name="value" step="100" min="100" max="1500" required>
                        <span class="validity"></span>
                    </div>

                    <div>
                        <p><label for="estimation">Estimation (h):<br></label></p>
                        <input id="estimation" type="number" name="estimation" step="0.5" min="0.5" max="40" required>
                        <span class="validity"></span>
                    </div>
        
                    <p>Status:</p>
                    <p><select>
                            <option value="Planning">plannig</option>
                            <option value="TODO">todo</option>
                            <option value="In Progress">in progress</option>
                            <option value="Rewiew">rewiew</option>
                            <option value="Done">done</option>
                    </select></p><br><br><br><br>

                    <button onclick="window.location.href='/edit-note'">Create</button>

        </form>
        <form action="story_id.html" method="GET">
        </form>
    </body>
</html>
